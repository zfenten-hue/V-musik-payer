<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Music - Spotify + TikTok Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1DB954;
            --dark: #121212;
            --darker: #000000;
            --light-dark: #181818;
            --lighter-dark: #282828;
            --text: #FFFFFF;
            --text-secondary: #B3B3B3;
            --tiktok-pink: #FF0050;
            --tiktok-blue: #00F2EA;
        }

        body {
            background-color: var(--dark);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--darker);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            font-weight: bold;
        }

        .logo i {
            color: var(--primary);
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary), var(--tiktok-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .search-container {
            flex-grow: 0.5;
            max-width: 500px;
        }

        .search-bar {
            display: flex;
            background-color: var(--light-dark);
            border-radius: 30px;
            overflow: hidden;
            padding: 10px 20px;
        }

        .search-bar input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
            outline: none;
        }

        .search-bar i {
            color: var(--text-secondary);
        }

        .user-options {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        .user-options i {
            cursor: pointer;
            transition: color 0.3s;
        }

        .user-options i:hover {
            color: var(--primary);
        }

        /* Main Content */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--darker);
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-section {
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid var(--lighter-dark);
            margin-bottom: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 5px;
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--light-dark);
        }

        .nav-item i {
            color: var(--text-secondary);
            width: 24px;
            text-align: center;
        }

        .nav-item.active i {
            color: var(--primary);
        }

        .playlist-section {
            padding: 0 20px;
        }

        .playlist-item {
            padding: 10px 0;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s;
        }

        .playlist-item:hover {
            color: var(--text);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            background: linear-gradient(to bottom, var(--light-dark), var(--dark));
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title span {
            font-size: 14px;
            color: var(--primary);
            cursor: pointer;
        }

        /* TikTok Style Music Cards */
        .trending-music {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .trending-music::-webkit-scrollbar {
            height: 6px;
        }

        .trending-music::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .music-card {
            background-color: var(--lighter-dark);
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .music-card:hover {
            background-color: var(--light-dark);
            transform: translateY(-5px);
        }

        .music-card.tiktok-trending {
            border-top: 4px solid var(--tiktok-pink);
        }

        .music-card.spotify-trending {
            border-top: 4px solid var(--primary);
        }

        .music-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .music-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-artist {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .trending-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, var(--tiktok-pink), var(--tiktok-blue));
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
        }

        /* TikTok Style Player */
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--lighter-dark);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 25%;
        }

        .now-playing-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .now-playing-info h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .now-playing-info p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }

        .player-buttons {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 10px;
        }

        .player-buttons i {
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .player-buttons i:hover {
            color: var(--primary);
        }

        .player-buttons .play-pause {
            font-size: 36px;
            color: var(--primary);
        }

        .player-progress {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background-color: var(--light-dark);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 30%;
            border-radius: 2px;
        }

        .player-extra {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            width: 25%;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background-color: var(--light-dark);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            background-color: var(--primary);
            width: 70%;
        }

        /* TikTok Vertical Feed */
        .tiktok-feed-container {
            margin-top: 30px;
        }

        .tiktok-feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .tiktok-feed::-webkit-scrollbar {
            width: 6px;
        }

        .tiktok-feed::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .tiktok-item {
            display: flex;
            background-color: var(--lighter-dark);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .tiktok-item:hover {
            transform: scale(1.01);
        }

        .tiktok-video {
            width: 120px;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .tiktok-info {
            padding: 15px;
            flex-grow: 1;
        }

        .tiktok-user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tiktok-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .tiktok-song {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .tiktok-caption {
            margin-bottom: 15px;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .tiktok-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .tiktok-stats i {
            margin-right: 5px;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }
            
            .nav-item span, .playlist-item {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 15px 0;
            }
            
            .nav-item i {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .search-container {
                display: none;
            }
            
            .now-playing, .player-extra {
                width: 30%;
            }
            
            .player-controls {
                width: 40%;
            }
            
            .volume-slider {
                width: 50px;
            }
        }
    </style>

            container.innerHTML = '';
            
            tiktokFeedData.forEach(item => {
                const feedItem = document.createElement('div');
                feedItem.className = 'tiktok-item';
                feedItem.innerHTML = `
                    <img src="${item.video}" alt="TikTok Video" class="tiktok-video">
                    <div class="tiktok-info">
                        <div class="tiktok-user">
                            <img src="${item.avatar}" alt="User Avatar" class="tiktok-avatar">
                            <div>
                                <div style="font-weight: bold;">${item.user}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">2 jam yang lalu</div>
                            </div>
                        </div>
                        <div class="tiktok-song">
                            <i class="fas fa-music"></i>
                            <span>${item.song}</span>
                        </div>
                        <div class="tiktok-caption">${item.caption}</div>
                        <div class="tiktok-stats">
                            <span><i class="fas fa-heart"></i> ${item.likes}</span>
                            <span><i class="fas fa-comment"></i> ${item.comments}</span>
                            <span><i class="fas fa-share"></i> ${item.shares}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(feedItem);
            });
        }

        // Play music function
        function playMusic(music) {
            const nowPlayingCover = document.querySelector('.now-playing-cover');
            const nowPlayingTitle = document.querySelector('.now-playing-info h4');
            const nowPlayingArtist = document.querySelector('.now-playing-info p');
            
            nowPlayingCover.src = music.cover;
            nowPlayingTitle.textContent = music.title;
            nowPlayingArtist.textContent = music.artist;
            
            // Change play button to pause
            const playButton = document.querySelector('.play-pause');
            playButton.classList.remove('fa-play-circle');
            playButton.classList.add('fa-pause-circle');
            
            // Show notification
            showNotification(`Memutar "${music.title}" oleh ${music.artist}`);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: linear-gradient(45deg, var(--primary), var(--tiktok-pink));
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadTikTokTrending();
            loadSpotifyTrending();
            loadTikTokFeed();
            
            // Add styles for notification animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Player controls
            const playPauseButton = document.querySelector('.play-pause');
            playPauseButton.addEventListener('click', function() {
                if (this.classList.contains('fa-play-circle')) {
                    this.classList.remove('fa-play-circle');
                    this.classList.add('fa-pause-circle');
                    showNotification('Musik diputar');
                } else {
                    this.classList.remove('fa-pause-circle');
                    this.classList.add('fa-play-circle');
                    showNotification('Musik dijeda');
                }
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-bar input');
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (this.value.trim() !== '') {
                        showNotification(`Mencari: "${this.value}"`);
                        this.value = '';
                    }
                }
            });
            
            // Navigation items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    const navText = this.querySelector('span').textContent;
                    showNotification(`Membuka ${navText}`);
                });
            });
        });
    </script>
</body>
</html>
